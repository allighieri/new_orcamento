<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebSocket - Laravel Reverb</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 5px; max-height: 300px; overflow-y: auto; }
        .log-entry { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .log-success { background-color: #d1ecf1; color: #0c5460; }
        .log-error { background-color: #f8d7da; color: #721c24; }
        .log-info { background-color: #e2e3e5; color: #383d41; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste WebSocket - Laravel Reverb</h1>
        
        <div id="connection-status" class="status warning">Conectando...</div>
        
        <button onclick="testPaymentEvent()">Disparar Evento de Teste</button>
        <button onclick="clearLogs()">Limpar Logs</button>
        
        <div class="log" id="log-container">
            <div class="log-entry log-info">Iniciando teste...</div>
        </div>
    </div>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        let pusher;
        let channel;
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('log-container').innerHTML = '<div class="log-entry log-info">Logs limpos...</div>';
        }
        
        function initWebSocket() {
            try {
                addLog('Inicializando conexão WebSocket...', 'info');
                
                pusher = new Pusher('hm3yrq4f7pvaf6nl5oqz', {
                    wsHost: 'localhost',
                    wsPort: 8080,
                    wssPort: 8080,
                    forceTLS: false,
                    enabledTransports: ['ws', 'wss'],
                    cluster: 'mt1'
                });
                
                pusher.connection.bind('connected', () => {
                    document.getElementById('connection-status').className = 'status success';
                    document.getElementById('connection-status').textContent = 'Conectado ao WebSocket!';
                    addLog('Conectado ao Laravel Reverb!', 'success');
                });
                
                pusher.connection.bind('disconnected', () => {
                    document.getElementById('connection-status').className = 'status error';
                    document.getElementById('connection-status').textContent = 'Desconectado do WebSocket!';
                    addLog('Desconectado do Laravel Reverb!', 'error');
                });
                
                pusher.connection.bind('error', (error) => {
                    document.getElementById('connection-status').className = 'status error';
                    document.getElementById('connection-status').textContent = 'Erro na conexão WebSocket!';
                    addLog('Erro na conexão: ' + JSON.stringify(error), 'error');
                });
                
                // Escutar canal de pagamentos
                channel = pusher.subscribe('payments');
                
                channel.bind('payment.confirmed', (data) => {
                    addLog('Evento PaymentConfirmed recebido: ' + JSON.stringify(data), 'success');
                });
                
                channel.bind('pusher:subscription_succeeded', () => {
                    addLog('Inscrito no canal "payments" com sucesso!', 'success');
                });
                
                channel.bind('pusher:subscription_error', (error) => {
                    addLog('Erro ao se inscrever no canal: ' + JSON.stringify(error), 'error');
                });
                
            } catch (error) {
                addLog('Erro ao inicializar WebSocket: ' + error.message, 'error');
            }
        }
        
        function testPaymentEvent() {
            addLog('Disparando evento de teste...', 'info');
            
            fetch('/test-payment-event', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': 'test' // Para teste, sem CSRF
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addLog('Evento disparado com sucesso: ' + data.message, 'success');
                } else {
                    addLog('Erro ao disparar evento: ' + data.message, 'error');
                }
            })
            .catch(error => {
                addLog('Erro na requisição: ' + error.message, 'error');
            });
        }
        
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', initWebSocket);
    </script>
</body>
</html>
